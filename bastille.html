<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://kit.fontawesome.com/3e6ac46148.js" crossorigin="anonymous"></script>
    <title>ohmyfood - Bastille Restuarant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader">
        <img src="img/Loading-transp.png" class="loader__image" alt="Page Loading"></img>
    </div>
    <div class="page-content">
        <header>
            <nav>
                <a class="logo-container" href="index.html">
                    <img class="logo-container__image" src="img/ohmyfood@2x.svg" alt="ohmyfood logo">
                </a>
            </nav>
        </header>
        <main>
            <div class="rest-menu">
                <div class="rest-menu__photo">
                    <img src="img/bastille-lite.jpg" class="rest-menu__photo__image" alt="Bastille Restaurant">
                </div>
                <div class="rest-menu__titlecont">
                    <h1 class="rest-menu__titlecont__title">Bastille</h1>
                    <div class="rest-menu__titlecont__icon">
                        <i class="far fa-heart emptyicon"></i>
                        <div class="rest-menu__titlecont__icon--full">
                            <i class="fas fa-heart fullicon"></i>
                        </div>
                    </div>
                </div>

                <section class="rest-menu__submenu">
                    <h6 class="rest-menu__submenu__title">ENTREES</h6>
                    <div class="rest-menu__submenu__underline"></div>
                    <div class="rest-menu__submenu__card-cont">
                        <a href="#" class="rest-menu__submenu__card-cont__cardlink card1">
                            <article class="rest-menu__submenu__card-cont__cardlink__card">
                                <h4 class="rest-menu__submenu__card-cont__cardlink__card__title">Citrus Squid Carpaccio</h4>
                                <p class="rest-menu__submenu__card-cont__cardlink__card__info">with orange zest</p>
                                <p class="rest-menu__submenu__card-cont__cardlink__card__price"><strong>25€</strong></p>
                                <div class="rest-menu__submenu__card-cont__cardlink__card__icon">
                                    <i class="fas fa-check-circle check-icon"></i>
                                </div>
                            </article>
                        </a>
                        <a href="#" class="rest-menu__submenu__card-cont__cardlink card2">
                            <article class="rest-menu__submenu__card-cont__cardlink__card">
                                <h4 class="rest-menu__submenu__card-cont__cardlink__card__title">Grandmother's Vegetable Soup</h4>
                                <p class="rest-menu__submenu__card-cont__cardlink__card__info">Carrots, parsnips, Jerusalem artichoke</p>
                                <p class="rest-menu__submenu__card-cont__cardlink__card__price"><strong>35€</strong></p>
                                <div class="rest-menu__submenu__card-cont__cardlink__card__icon">
                                    <i class="fas fa-check-circle check-icon"></i>
                                </div>
                            </article>
                        </a>
                        <a href="#" class="rest-menu__submenu__card-cont__cardlink card3">
                            <article class="rest-menu__submenu__card-cont__cardlink__card">
                                <h4 class="rest-menu__submenu__card-cont__cardlink__card__title">Onion Soup</h4>
                                <p class="rest-menu__submenu__card-cont__cardlink__card__info">Revisted</p>
                                <p class="rest-menu__submenu__card-cont__cardlink__card__price"><strong>20€</strong></p>
                                <div class="rest-menu__submenu__card-cont__cardlink__card__icon">
                                    <i class="fas fa-check-circle check-icon"></i>
                                </div>
                            </article>
                        </a>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer">
            <h5 class="footer__title">ohmyfood</h5>
            <div class="footer__links">
                <a class="footer__links__with-icon">
                    <i class="fas fa-utensils"></i>
                    <p><strong>Suggest a restaurant</strong></p>
                </a>
                <a class="footer__links__with-icon">
                    <i class="fas fa-hands-helping"></i>
                    <p><strong>Become a partner</strong></p>
                </a>
                <a class="footer__links__without-icon">
                    <p>Legal</p>
                </a>
                <a class="footer__links__without-icon">
                    <p>Contact</p>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
