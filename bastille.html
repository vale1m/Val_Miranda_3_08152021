<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://kit.fontawesome.com/3e6ac46148.js" crossorigin="anonymous"></script>
    <title>ohmyfood - Bastille Restuarant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
    <div class="loader">
        <img src="img/Loading-transp.png" class="loader__image" alt="Page Loading"></img>
    </div>
    <div class="page-content">
        <header>
            <nav>
                <a class="logo-container" href="index.html">
                    <img class="logo-container__image" src="img/ohmyfood@2x.svg" alt="ohmyfood logo">
                </a>
            </nav>
        </header>
        <main>
            <div class="restaurant-photo">
                <img src="img/bastille-lite.jpg" class="restaurant-photo__image" alt="Bastille Restaurant">
            </div>

            <section class="rest-menu">
                <div class="rest-menu__titlecont">
                    <h1 class="rest-menu__titlecont__title">Bastille</h1>
                    <div class="rest-menu__titlecont__icon">
                        <i class="far fa-heart emptyicon"></i>
                        <div class="rest-menu__titlecont__icon--full">
                            <i class="fas fa-heart fullicon"></i>
                        </div>
                    </div>
                </div>

                <div class="rest-menu__submenu">
                    <article class="rest-menu__submenu__card">
                        <h6>ENTREES</h6>
                        <a href="#" class="rest-menu__submenu__card__link">
                            <div class="restaurants__card__link__textcont">
                                <h4 class="restaurants__card__link__textcont__title">The Full Palette</h4>
                                <p class="restaurants__card__link__textcont__location">New York</p>
                                <div class="restaurants__card__link__textcont__icon">
                                    <i class="far fa-heart empty-icon"></i>
                                    <div class="restaurants__card__link__textcont__icon--full">
                                        <i class="fas fa-heart full-icon"></i>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </article>
                </div>
                <article class="restaurants__card">
                    <a href="#" class="restaurants__card__link">
                        <div class="restaurants__card__link__imagecont">
                            <img src="img/the-enchanted-plate-lite-small.jpg" class="restaurants__card__link__imagecont__photo" alt="The Enchanted Plate Restaurant">
                        </div>
                        <div class="restaurants__card__link__textcont">
                            <h4 class="restaurants__card__link__textcont__title">The Enchanted Plate</h4>
                            <p class="restaurants__card__link__textcont__location">New York</p>
                            <div class="restaurants__card__link__textcont__icon">
                                <i class="far fa-heart empty-icon"></i>
                                <div class="restaurants__card__link__textcont__icon--full">
                                    <i class="fas fa-heart full-icon"></i>
                                </div>
                            </div> 
                        </div>
                    </a>
                </article>
                <article class="restaurants__card">
                    <a href="#" class="restaurants__card__link">
                        <div class="restaurants__card__link__imagecont">
                            <img src="img/bastille-lite.jpg" class="restaurants__card__link__imagecont__photo" alt="Bastille Restaurant">
                        </div>
                        <div class="restaurants__card__link__textcont">
                            <h4 class="restaurants__card__link__textcont__title">Bastille</h4>
                            <p class="restaurants__card__link__textcont__location">New York</p>
                            <div class="restaurants__card__link__textcont__icon">
                                <i class="far fa-heart empty-icon"></i>
                                <div class="restaurants__card__link__textcont__icon--full">
                                    <i class="fas fa-heart full-icon"></i>
                                </div>
                            </div> 
                        </div>
                    </a>
                </article>
                <article class="restaurants__card">
                    <a href="#" class="restaurants__card__link">
                        <div class="restaurants__card__link__imagecont">
                            <img src="img/le-gourmand-lite.jpg" class="restaurants__card__link__imagecont__photo" alt="Le Gourmand Restaurant">
                        </div>
                        <div class="restaurants__card__link__textcont">
                            <h4 class="restaurants__card__link__textcont__title">Le Gourmand</h4>
                            <p class="restaurants__card__link__textcont__location">New York</p>
                            <div class="restaurants__card__link__textcont__icon">
                                <i class="far fa-heart empty-icon"></i>
                                <div class="restaurants__card__link__textcont__icon--full">
                                    <i class="fas fa-heart full-icon"></i>
                                </div>
                            </div> 
                        </div>
                    </a>
                </article> 
            </section>
        </main>
        <footer class="footer">
            <h5 class="footer__title">ohmyfood</h5>
            <div class="footer__links">
                <a class="footer__links__with-icon">
                    <i class="fas fa-utensils"></i>
                    <p><strong>Suggest a restaurant</strong></p>
                </a>
                <a class="footer__links__with-icon">
                    <i class="fas fa-hands-helping"></i>
                    <p><strong>Become a partner</strong></p>
                </a>
                <a class="footer__links__without-icon">
                    <p>Legal</p>
                </a>
                <a class="footer__links__without-icon">
                    <p>Contact</p>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
