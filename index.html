<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://kit.fontawesome.com/3e6ac46148.js" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <header>
        <div class="logo-container">
            <img class="logo-container__image" src="img/ohmyfood@2x.svg" alt="ohmyfood logo">
        </div>
        <nav class="location-nav">
            <a href="#" class="location-nav__link">
                <i class="fas fa-map-marker-alt"></i>

            </a>
        </nav>
    </header>
    <main>
        <section class="explore">
            <h1 class="explore__title">Book the menu you like</h1>
            <p class="explore__discover-text">Discover top-of-the-art restaurants we picked for you</p>
            <button class="explore__button">Explore our restaurants</button>
        </section>
    </main>
